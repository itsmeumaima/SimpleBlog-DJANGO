{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="{% static 'style_createpost.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create New Post</h1>

        {% if success %}
        <div class="success-message" id="successMessage">
            Post created successfully!
        </div>
        {% endif %}

        <form id="postForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter post title" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" placeholder="Write your post content here..." required></textarea>
            </div>

            <div class="form-group">
                <label>Image</label>
                <div class="image-upload">
                    <input type="file" id="image" name="image" accept="image/*">
                    <label for="image" class="image-upload-label">
                        Click to upload image
                    </label>
                </div>
                <div class="image-preview">
                    <img id="preview" src="#" alt="Preview" style="display:none;">
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-secondary" onclick="goToDashboard()">Dashboard</button>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </div>
        </form>
    </div>

    <script>
        // Image preview
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        function goToDashboard() {
            window.location.href = "{% url 'dashboard' %}";
        }
    </script>
</body>
</html>
